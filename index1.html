<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Recorder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<header>
		<div>
			<div class="mt-4">
				<h1>Screen Recorder</h1>
			</div>
		</div>
	</header>

		<div class="main">

			<div class="m-4">
				<button class="start-recording btn btn-secondary btn-sm">
					Record Screen
				</button>
				<button class="stop-recording btn btn-secondary btn-sm">
					Stop Recording
				</button>
				<video src="" class="recorded-video" hidden></video>
					<a class="download-video btn btn-secondary btn-sm disabled" >
						Save Recording
					</a>
					<div class="m-2 text-center">
						<a href="#" class="btn btn-primary btn-sm">Sign in/Sign up</a>
					</div>

			</div>
		</div>
	<script src="main.js">
	</script>
</body>
</html>
